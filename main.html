<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>JavaScript</title>
</head>
<body>
    <!-- Onclick -->
    <div>
        <h1>onclick</h1>
    <!-- Cach1 -->
    <h1 onclick="alert('Hello!')">Click me!</h1>
    <!-- Cach2-->
    <button class="click2" onclick="clickMe()">Click me2!</button>
    <!-- Cách 3 -->
    <h3>Cách 3</h3>
    <button id="click1" class="click3">Click me3!</button>
    <!-- Cách 4 -->
    <h3>Cách 4</h3>
    <button id="click4" class="click3">Click me4!</button>
    <!-- Cách 5 -->
    <h3>Cách 5</h3>
    <button id="click5" class="click3">Click me5!</button>
    <!-- Cách 6 -->
    <h3>Cách 6</h3>
    <button id="click6" class="click6">Click me6!</button>
    </div>
    <!-- onclick demo 2 -->
    <div class="demoClick2">
        <h1>Demo on Click 2</h1>
        <input id="new-item" type="text"/>
        <button onclick="addItem()">Add!</button>
        <ul id="toDoList">
        </ul>
    </div>
   <!-- onclick end -->
    <!-- onChange start-->
    <div>
        <h1>onchange</h1>
        <!-- Cách 1 -->
        <div>
            <h3>Cách 1</h3>
            <select id="select-1" onchange="mySelect()">
                <option value="js">js</option>
                <option value="php">php</option>
                <option value="java">java</option>
                <option value="net">.Net</option>
            </select>
            <input type="text" id="demo-change" onchange="myCheck()">
            <button id="btn-check-1">check</button>
        </div>
        <div>
            <h3>Cách 2</h3>
            <select id="select-2">
                <option value="js">js</option>
                <option value="php">php</option>
                <option value="java">java</option>
                <option value="net">.Net</option>
            </select>
        </div>
        <div>
            <input type="text" id="demo-change-2">
            <button id="btn-check-2">check</button>
        </div>
        <div>
            <h3>Cách 3</h3>
            <select id="select-3">
                <option value="js">js</option>
                <option value="php">php</option>
                <option value="java">java</option>
                <option value="net">.Net</option>
            </select>
        </div>
        <div>
            <input type="text" id="demo-change-3">
            <button id="btn-check-3">check</button>
        </div>
        <div>
            <h3>Cách 4</h3>
            <select id="select-4">
                <option value="js">js</option>
                <option value="php">php</option>
                <option value="java">java</option>
                <option value="net">.Net</option>
            </select>
        </div>
        <div>
            <input type="text" id="demo-change-4">
            <button id="btn-check-4">check</button>
        </div>
        <div>
            <h3>Cách 5</h3>
            <select id="select-5">
                <option value="js">js</option>
                <option value="php">php</option>
                <option value="java">java</option>
                <option value="net">.Net</option>
            </select>
        </div>
        <div>
            <input type="text" id="demo-change-4" onchange="alert(this.value)">
            <button id="btn-check-4">check</button>
        </div>
      
    </div>
    <!-- onChange end-->
    <!-- key up start-->
    <div>
        <h1>keyup</h1>
        <h3>cach 1</h3>
        <input type="text" id="test-key-1" onkeyup="testKeyOne()">
        <h3>cach 2</h3>
        <input type="text" id="test-key-2">
        <h3>cach 3</h3>
        <input type="text" id="test-key-3">
        <h3>cach 4</h3>
        <input type="text" id="test-key-4">
        <h3>cach 5</h3>
        <input type="text" id="test-key-5">
        <h3>demo event.which </h3>
        <input type="text" id="test-key-6">
        <div class="event-key"></div>
    </div>
    <!-- keyup end -->
    <!-- keydown start -->
    <div>
        <h1>keydown</h1>
        <h3>cach 1</h3>
        <input type="text" id="key-down-1" onkeyup="keyDownOne()">
        <h3>cach 2</h3>
        <input type="text" id="key-down-2">
        <h3>cach 3</h3>
        <input type="text" id="key-down-3">
        <h3>cach 4</h3>
        <input type="text" id="key-down-4">
        <h3>cach 5</h3>
        <input type="text" id="key-down-5">
    </div>
    <!-- keydown end-->
    <script type="text/javascript">
        // onclick start 
        // Cach2
        function clickMe() {
            alert('Hello2');
        };
        //Cach 3
        document.getElementById("click1").onclick = function() {myClick()};
        function myClick() {
            alert('hello3');
        };
        //Cach 4
        document.querySelector('#click4').addEventListener('click', function() {
            alert('Hello4!');
        });
        
        //onclick demo2 
        var toDoList = [];
        function addItem(){
            //lay dk o input
            var input = document.getElementById('new-item');
            var newItem = input.value;
            //them toDoList  thanh array 
            toDoList.push(newItem);
            render();
            input.value = '';
        };
        function render() {
            var htmlList = document.getElementById('toDoList');
            var content = toDoList.map(function(item) {
                return '<li>' + item + '</li>';
            });
            htmlList.innerHTML = content.join('');
        };
        //onclick end

        //onchange start 
        // cach 1:
        function mySelect() {
            let x = document.getElementById('select-1').value;
            console.log(x);
        };
        function myCheck() {
            let x = document.getElementById('demo-change').value;
            document.getElementById('btn-check-1').onclick = function() {
                alert(x);
            };
        };
        // Cach 2
        document.getElementById('select-2').onchange = function() {mySelect2()};
        function mySelect2() {
            let x = document.getElementById('select-2').value;
            alert(x);
        };
        document.getElementById('demo-change-2').onchange = function() {
            let x = document.getElementById('demo-change-2').value;
            document.getElementById('btn-check-2').onclick = function() {
                console.log(x);
            };
        };
        //cach 3
        document.querySelector('#select-3').addEventListener('change', function() {mySelect3()});
        function mySelect3() {
            let x = document.getElementById('select-3').value;
            alert(x);
        };
        document.querySelector('#demo-change-3').addEventListener('change', function(){
            let x = document.getElementById('demo-change-3').value;
            document.getElementById('btn-check-3').onclick = function() {
                alert(x);
            };
        });
        //onchange end

        //keyup start
        // cách 1
        function testKeyOne() {
            var x = document.getElementById("test-key-1").value;
            console.log(x);
        };
        //cach 2
        document.getElementById('test-key-2').onkeyup = function(){
            let x = this.value;
            console.log(x);
        };
        //cach 3
        document.querySelector("#test-key-3").addEventListener("keyup", function() {
            let x = this.value;
            console.log(x);
        });
        //keyup end

        //keydown start
        //cách 1
        function  keyDownOne() {
            alert('demo1');
        };
        //cach2 
        document.getElementById("key-down-2").onkeydown = function() {
            alert('demo2');
        };
        //cách 3
        document.querySelector("#key-down-3").addEventListener("keydown", function() {
           alert('demo3'); 
        });
        //keydown end
    </script>
<script src="main.js"></script>
</body>
</html>
